<script>
	window.onload = function(){
		var str = "   李白  ";
		console.log('原来的字符串' + str);
		//李白
		var str2 = trim(str);
		console.log(str2);
    //  去除前后空格
		function trim(str){
			var reg = /(^\s*)|(\s*$)/g;
			return str.replace(reg, '');
		}

	}
</script>
