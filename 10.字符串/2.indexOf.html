<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>字符串</title>
	<style>
    .title{color:red;}
	</style>
</head>
<body>

<script>
	window.onload = function(){
		var str = 'hello kitty';
		var n1 = str.indexOf('e');//1
		console.log(n1);
		var n2 = str.indexOf('a');
		console.log(n2);

		var n3 = str.lastIndexOf('t');
		console.log(n3);

	}
</script>
</body>
