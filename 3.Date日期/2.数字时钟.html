<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>数字时钟</title>
	<style>
	  body{background-color: #4f545e;}
		.clock-wrap{width:860px;height:200px;
		background-color: #1f2122;border:4px solid #616366;
	  border-radius:8px;margin:0 auto;margin-top:120px;
		overflow:hidden;
	  }
		.clock-con{width:244px;height:154px;
		padding:4px;border:2px solid #b0b0b2;
		border-radius:6px;margin-top:16px;
	  float:left;margin-left:22px;background-color: #1f2122;}
		.clock-con span{border-radius:6px;display: block;width:118px;height:150px;
		float:left;margin-left:3px;margin-top:2px;
	  background-color: #e91532;font-size:120px;color:#fff;text-align: center;line-height:154px;
		font-family:arial;
   }
	</style>
</head>
<body>

<div class="clock-wrap">
	<div class="clock-con" id="hour"></div>
	<div class="clock-con" id="minu"></div>
	<div class="clock-con" id="sec"></div>
</div>

<script>
window.onload = function(){
	var hourEl = document.getElementById('hour');
	var minuEl = document.getElementById('minu');
	var secEl  = document.getElementById('sec');

	var timeId = null; //定时器id

	// 1. 11 --> <span>1</span><span>1</span>
  // 2. 3  --> <span>0</span><span>3</span>

  /**
	* 两位数字转字符串
	* @param number 11 或者 3
	* return string
	* 1. 11 --> <span>1</span><span>1</span>
	* 2. 3  --> <span>0</span><span>3</span>
	*/
	function timeNumToStr(nNum){
		var str = '';
		if(nNum < 10){
			str = '<span>0</span><span>'+ nNum +'</span>';
		}else{  // 46
			 var arr = nNum.toString().split('');
			 str = '<span>'+ arr[0] + '</span><span>'+ arr[1]+'</span>';
		}
    return str;
	}

  //开启定时器，1秒钟改变一次界面
  timeId = setInterval(function(){
		//获取当前日期对象
		var now = new Date();
		//获取小时
		var hour = now.getHours();
		//获取分钟
		var minu = now.getMinutes();
		// 获取秒
		var sec = now.getSeconds();
		hourEl.innerHTML = timeNumToStr(hour);
		minuEl.innerHTML = timeNumToStr(minu);
	  secEl.innerHTML = timeNumToStr(sec);

	}, 1000)





	}

</script>
</body>
</html>
