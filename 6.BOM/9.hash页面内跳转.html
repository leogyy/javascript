<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>跳转</title>
	<style>
	html,body{margin:0;padding:0;}
		#top,#center,#bottom{
			width:100%;
			height:1500px;
			font-size:60px;
			text-align:center;
			color:#fff;
		}
		#top{background-color: red;}
		#center{
			background-color: orange;
		}
		#bottom{
			background-color: pink;
		}
		#nav{
			width:80px;
			position:fixed;
			right:0;
			top:200px;
			background-color: blue;
		}
		#nav span{
			display: block;
			text-align: center;
			line-height:36px;
			height:36px;
			color:#fff;
			font-weight:bold;
		}

	</style>
</head>
<body>
<div id="top">
	顶部
</div>
<div id="center">
	中部
</div>
<div id="bottom">
	底部
</div>

<div id="nav">
	<span>顶部</span>
	<span>中部</span>
	<span>底部</span>
</div>

<script>
	window.onload = function(){
		var navEl = document.getElementById('nav');
		var btns = navEl.getElementsByTagName('span');
    var arr = ['#top', '#center', '#bottom'];
    for(var i = 0; i < btns.length; i++){
			btns[i].index = i;//保存索引到元素index属性上
			btns[i].onclick = function(){
				location.hash = arr[this.index];
			}
		}

	}
</script>
</body>
</html>
