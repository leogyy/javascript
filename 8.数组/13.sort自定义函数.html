<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>数组</title>
	<style>
	#box{
		width:100px;
		height:100px;
		background-color: red;
	}
	</style>
</head>
<body>

<script>
	window.onload = function(){
		var arr = [12,23,2,4];
    arr.sort(function(num1, num2){
			if(num1 < num2){
				return 1; // 靠右
			}else if(num1 > num2){
				return -1; //靠左
			}else{
				return 0;
			}
		});

		console.log(arr);

	}
</script>
</body>
</html>
