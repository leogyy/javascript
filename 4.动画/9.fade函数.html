<script>
window.onload = function(){

  /**
	* 根据样式的属性名，获取值
	* obj object 元素
	* attr string 元素属性名
	* return
	* getStyle(boxEl, 'width')  100px
	*/
	function getStyle(obj, attr){
		if(obj.currentStyle){ //ie8
			return obj.currentStyle[attr];
		}else{ //chrome等标准
			return getComputedStyle(obj, false)[attr]
		}
	}


}
