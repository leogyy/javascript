<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>轮播图</title>
	<style>
    #slide{
			width:300px;
			height:200px;
			position:relative;
			overflow:hidden;
		}
		.box{
			width:300px;
			height:200px;
			background-color: #00b599;
			color:#fff;
			font-size:80px;
			text-align: center;
		}
	</style>
</head>
<body>
<div id="pager1"></div>
<div id="slide">
  <div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</div>


<div id="slide2">
  <div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.cycle.all.min.js"></script>
<script>
$(document).ready(function(){
	$('#slide').cycle({
		fx:'scrollHorz',
		timeout:1500,
		pager: '#pager1'
	});

	$('#slide2').cycle({
		fx:'fade',
		timeout:1500
	});

});


</script>
</body>
</html>
