<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>手风琴效果</title>
	<style>
		a{
			text-decoration: none;
		}
		.main{
			width:500px;
			margin:0 auto;
			margin-top:100px;
		}
		.nav{
			width:100%;
		}
		.nav .main-title{
			display: block;
			width:100%;
			height:40px;
			line-height:40px;
			background-color: orange;
			color:#fff;
			text-align: center;
		}
		.sub-nav{
			display: none;
		}
		.sub-nav a{
			display: block;
			width:100%;
			height:60px;
			line-height:60px;
			text-align: center;
			background-color: #01bb84;
			color:#fff;
		}

	</style>
</head>
<body>
<div class="main">

	<div class="nav">
		<span class="main-title">主菜单1</span>
		<div class="sub-nav">
			<a href="#">子菜单1</a>
			<a href="#">子菜单1</a>
			<a href="#">子菜单1</a>
			<a href="#">子菜单1</a>
		</div>
	</div>


	<div class="nav">
		<span class="main-title">主菜单2</span>
		<div class="sub-nav">
			<a href="#">子菜单2</a>
			<a href="#">子菜单2</a>
			<a href="#">子菜单2</a>
			<a href="#">子菜单2</a>
		</div>
	</div>


	<div class="nav">
		<span class="main-title">主菜单3</span>
		<div class="sub-nav">
			<a href="#">子菜单3</a>
			<a href="#">子菜单3</a>
			<a href="#">子菜单3</a>
			<a href="#">子菜单3</a>
		</div>
	</div>

	<div class="nav">
		<span class="main-title">主菜单4</span>
		<div class="sub-nav">
			<a href="#">子菜单4</a>
			<a href="#">子菜单4</a>
			<a href="#">子菜单4</a>
			<a href="#">子菜单4</a>
		</div>
	</div>



</div>

<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(document).ready(function(){
  $('.main-title').click(function(){
		 $(this).parent().siblings()
		 .find('.sub-nav').slideUp();
		 
     $(this).next('.sub-nav')
		 .slideToggle();

	});
});


</script>
</body>
</html>
